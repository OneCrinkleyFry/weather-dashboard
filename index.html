<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/ed97e44852.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="text-light text-center container-fluid bg-dark m-0">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid w-100">
        <div class="row">
            <div class="col-12 col-md-4">
                <form class="form-group">
                    <label for="city-search-name"><span class="h4">Search for a city:</span></label>
                    <div id="city-name-form" class="input-group mb-3 ">
                        <input type="text" id="city-search-name" class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary bg-primary" type="submit" id="search-btn">
                                <i class="fas fa-search text-light"></i></button>
                        </div>
                    </div>
                </form>
                <div class="row d-none d-md-flex">
                    <ul id="city-list" class="list-group ml-10 text-muted">
                    </ul>
                </div>
            </div>
            <div id="big-side" class="col-11 col-md-8 mx-auto">
                <div class="row border rounded mb-4" id="city-card"></div>
                <div class="row" id="city-five-day">
                    <h3>5-Day Forecast:</h3>
                    <div class="col-12">
                        <div id="forecast-cards">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
